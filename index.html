<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="app.js"></script>
  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>

  <h3 class="title">We're lauching soon</h3>

  <section>
    <div class="container">
      <div class="boxes">

        <div class="box" data-days>
          <div id="days-top" class="top">00</div>
          <div id="days-bot" class="bottom">00</div>
          <h5 class="box__title">Days</h5>
        </div>

        <div class="box" data-hours>
          <div id="hours-top" class="top">00</div>
          <div id="hours-bot" class="bottom">00</div>
          <h5 class="box__title">Hours</h5>
        </div>

        <div class="box" data-minutes>
          <div id="minutes-top" class="top">00</div>
          <div id="minutes-bot" class="bottom">00</div>
          <h5 class="box__title">Minutes</h5>
        </div>

        <div class="box" data-seconds>
          <div id="seconds-top" class="top"></div>
          <div id="seconds-bot" class="bottom"></div>
          <h5 class="box__title">Seconds</h5>
        </div>

      </div>

    </div>
  </section>

  <footer>
    <div class="social">
      <a href="">
        <img src="/images/icon-facebook.svg" alt="">
      </a>
      <a href="">
        <img src="/images/icon-instagram.svg" alt="">
      </a>
      <a href="">
        <img src="/images/icon-pinterest.svg" alt="">
      </a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ShamirLeon" target="_blank">Shamir Le√≥n</a>.
    </div>
  </footer>

  <div class="hills"></div>

  </div>
</body>

</html>
